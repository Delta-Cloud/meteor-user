<template name="layout">
  <head>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id="content">
      <div>{{> Template.dynamic template=nav}}</div>
      <div class="container">
        <div class="col xl4">&nbsp;</div>
        <div class="col xl2">{{> Template.dynamic template=main}}</div>
        <div class="col xl4">&nbsp;</div>
      </div>
    </div>
    <!-- {{> Template.dynamic template=footer}} -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</template>

<template name="override-atTextInput">
  <div
    class="at-input {{#if isValidating}}validating{{/if}} {{#if hasError}}has-error{{/if}} {{#if hasSuccess}}has-success{{/if}} {{#if feedback}}has-feedback{{/if}}"
  >
    {{#if showLabels}} {{/if}}
    <input
      type="{{type}}"
      id="at-field-{{_id}}"
      name="at-field-{{_id}}"
      placeholder="{{placeholder}}"
      autocapitalize="none"
      autocorrect="off"
    />
    {{#if hasIcon}}
    <span class="{{iconClass}}"></span>
    {{/if}} {{#if hasError}}
    <span>{{errorText}}</span>
    {{/if}}
  </div>
</template>
